<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!--Header-->
        <div class="row">
            <div class="col-md-12" id="main-header">
                <h1>Crystal Collector!</h1>
            </div>
        </div>
        <!--Main Body-->
        <div class="row">
            <div class="col-md-12" id="main-body">
                <P>The main content 1</P>
                <br>
                <P>main content 2</P>
                <br>
                <p>main content 3</p>
            </div>
        </div>
        <!--random generated number and win and loss count-->
        <div class="row" id="row3">
            <!--area showing random number generated-->
            <div class="col-md-9">
                <div class="col-md-12" id="random-number-display">
                    <p>Number to match:</p>
                    <div id="random-number"></div>
                </div>
            </div>
            <!--Win/loss tracker-->
            <div class="col-md-3">
                <div class="col-md-12" id="win-loss-display">
                    <p>Wins: </p><div id="wins"></div>
                    <p>Losses: </p><div id="losses"></div>
                </div>
            </div>
        </div>
        <!--display crystals-->
        <div class="row">
            <div class="col-md-12" id="crystals-display">
                <div id="crystals"></div>
            </div>
        </div>
        <!--text for your score-->
        <div class="row">
            <div class="col-md-12" id="your-score">
                <p>Your Score is:</p>
            </div>
        </div>
        <!--user score-->
        <div class="row">
            <div class="col-md-12" id="user-score-display">
                <div id="user-score"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
